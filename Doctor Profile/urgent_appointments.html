<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urgent Appointments</title>
    <link rel="stylesheet" href="./css/profile.css" />
    <link rel="stylesheet" href="./css/urgent.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="">
      <div class="input-feild">
        <input type="text" placeholder="الاسم" class="user-input" dir="rtl" />
        <input
          type="email"
          placeholder="البريد الالكتروني"
          class="user-input"
        />
      </div>
      <div class="input-feild">
        <input
          type="tel"
          placeholder="رقم الهاتف"
          dir="rtl"
          class="user-input"
        />
        <input type="text" placeholder="قسم أمراض القلب" class="user-input" />
      </div>
      <div class="input-feild">
        <input type="date" placeholder="اليوم" class="user-input" />
        <input type="time" placeholder="الوقت" class="user-input" />
      </div>
      <textarea
        placeholder="رسالة"
        name=""
        id=""
        cols="30"
        rows="10"
      ></textarea>
      <div class="button-holder">
        <input type="submit" class="btn" value="احجز الان" />
      </div>
    </form>
  </body>
</html>
